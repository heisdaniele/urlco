<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Analytics - Midget</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        dark: '#0f172a',
                        light: '#f8fafc',
                    },
                },
            },
        };
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const shortUrl = urlParams.get('shortUrl');
            const result = document.getElementById('result');

            try {
                const response = await fetch(`/api/track?shortUrl=${shortUrl}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    result.textContent = `Click Count: ${data.clickCount}`;
                } else {
                    result.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mx-auto p-4 mt-16">
        <h1 class="text-2xl font-bold mb-4">Track Analytics</h1>
        <div id="result" class="text-lg mb-4"></div>
    </div>
</body>
</html>
